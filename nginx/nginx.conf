worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;

    # 백엔드 서비스 연결 (Docker Compose의 서비스명과 일치해야 함)
    upstream backend {
        server blaybus-app:8080;  # 'backend' 대신 'blaybus-app'으로 수정
    }

    server {
        listen 80;

        # ✅ 프론트엔드 (React/Vite) 정적 파일 제공
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }

        # ✅ '/api/'로 시작하는 요청을 백엔드(Spring Boot)로 프록시
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
