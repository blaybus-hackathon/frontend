name: Frontend CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKOPHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          docker build \
            --build-arg VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }} \
            --build-arg VITE_REST_API_KEY=${{ secrets.VITE_REST_API_KEY }} \
            --build-arg VITE_REDIRECT_URI=${{ secrets.VITE_REDIRECT_URI }} \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/blaybus-frontend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/blaybus-frontend:latest

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.KEY }}
          script: |
            cd /home/ubuntu/galaxyDev
            echo "ðŸ›‘ Stopping and removing existing frontend-container"
            docker-compose down frontend-container || true
            echo "ðŸš€ Pulling the latest frontend-container image"
            docker-compose pull frontend-container
            echo "âœ… Starting the new container"
            docker-compose up -d frontend-container

